<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		// TODO: create a handler
		function setSearchEngine() {
			let actions = {
				"google": "https://www.google.com/search",
				"duck": "https://www.duckduckgo.com/",
				"bing": "https://www.bing.com/",
				"ask": "https://www.ask.com/"
			};
			let engine = document.querySelector('input[name=engine]:checked');
			let website = actions[engine.value];
			let form = document.getElementById('searchForm');
			form.setAttribute('action', website);
			// console.log("Searching...")
		}
    window.addEventListener("load", function(){
        // TODO: register the handler
		let search = document.getElementById('searchForm')
		search.addEventListener('submit', setSearchEngine)
    });
	</script>
</head>

<body>

	<form id="searchForm">
    <!-- TODO: add form elements -->
	<input type="text" name="q">
	<label><input type="radio" name="engine" value="google"/>Google</label>
	<label><input type="radio" name="engine" value="duck"/>DuckDuckGo</label>
	<label><input type="radio" name="engine" value="bing"/>Bing</label>
	<label><input type="radio" name="engine" value="ask"/>Ask</label>
	<input type="submit" value="Go!"/>


	</form>

</body>
